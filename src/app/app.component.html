<div style="padding: 50px; background-color: rgba(23, 23, 24, 1); font-family: sans-serif;">

  <eu-button text="button" size="small" iconClass="eu-icon-armchair" color="secondary" type="default"
    contentPosition="left" [label]="4" labelColor="red" labelTextColor="black">
  </eu-button>
  &nbsp; &nbsp; &nbsp;
  <eu-button size="small" iconClass="eu-icon-armchair" color="secondary" type="default" [rounded]="'true'" label="4">
  </eu-button>
  <br><br>
  <eu-button text="button" size="small" iconClass="eu-icon-armchair" color="primary" type="default"
    contentPosition="left">
  </eu-button>
  <br><br>
  <eu-button euTooltip [euTooltipOptions]='{
    text: "ssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssadadadsadasd",
    backgroundColor: "secondary",
    textColor: "white",
    maxWidth: 200,
    position: "top"
  }' text="button" size="small" iconClass="eu-icon-armchair" color="secondary" type="default" contentPosition="left"
    [label]="4" labelColor="red" labelTextColor="secondary">
  </eu-button>
  &nbsp; &nbsp; &nbsp;
  <eu-button euTooltip [euTooltipOptions]='{
    text: "ssssssssss",
    backgroundColor: "secondary",
    textColor: "white",
    maxWidth: 200,
    position: "left"
  }' size="small" iconClass="eu-icon-armchair" color="secondary" type="default" [rounded]="'true'" label="4">
  </eu-button>
  <br><br>
  <eu-button euTooltip [euTooltipOptions]='{
    text: "ssssssssss",
    backgroundColor: "secondary",
    textColor: "white",
    maxWidth: 200,
    position: "right"
  }' text="button" size="small" iconClass="eu-icon-armchair" color="primary" type="default" contentPosition="left">
  </eu-button>
  &nbsp; &nbsp; &nbsp;
  <eu-button euTooltip [euTooltipOptions]='{
    text: "ssssssssss",
    backgroundColor: "secondary",
    textColor: "white",
    maxWidth: 200,
    position: "bottom"
  }' size="small" iconClass="eu-icon-armchair" color="primary" type="default" [rounded]="'true'">
  </eu-button>
  <br><br>
  <eu-button text="button" size="small" width="small" iconClass="eu-icon-armchair" color="error" type="default"
    [loading]="'true'">
  </eu-button>
  <br><br>
  <eu-button text="button" size="small" width="small" iconClass="eu-icon-armchair" color="error" type="outline"
    [loading]="'true'">
  </eu-button>
  <br><br>
  <eu-button text="button" size="small" width="small" iconClass="eu-icon-armchair" color="success" type="text"
    [loading]="'true'">
  </eu-button>
  <br><br>
  <eu-button text="button" size="small" width="small" iconClass="eu-icon-armchair" color="error" type="default"
    [loading]="'true'">
  </eu-button>
  <br><br>
  <eu-button text="button" size="medium" width="small" iconClass="eu-icon-armchair" color="error" type="default"
    [loading]="'true'">
  </eu-button>
  <br><br>
  <eu-button text="button" (click)="mc($event)" size="large" width="small" iconClass="eu-icon-armchair" color="success"
    type="default" [loading]="'true'">
  </eu-button>
  <br><br>
  <eu-button text="button" (click)="mc($event)" size="small" width="full" color="primary" type="outline">
  </eu-button>
  <br><br>
  <eu-button text="button" size="small" width="small" color="primary" type="text">
  </eu-button>
  <br><br>

  <eu-button text="button" size="medium" width="medium" iconClass="eu-icon-armchair" color="error" type="default"
    contentPosition="left">
  </eu-button>
  &nbsp;&nbsp;
  <eu-button size="medium" width="medium" [rounded]="'true'" iconClass="eu-icon-armchair" color="secondary"
    type="default">
  </eu-button>
  <br><br>
  <eu-button text="button" (click)="mc($event)" size="medium" iconClass="eu-icon-armchair" width="medium"
    color="primary" type="default" [disabled]="'true'">
  </eu-button>
  &nbsp;&nbsp;
  <eu-button (click)="mc($event)" size="medium" iconClass="eu-icon-armchair" width="medium" color="primary"
    type="default" [disabled]="'true'" [rounded]="'true'">
  </eu-button>
  <br><br>
  <eu-button text="button" size="medium" width="medium" color="primary" type="outline">
  </eu-button>
  &nbsp;&nbsp;
  <eu-button size="medium" width="medium" color="primary" type="outline" [rounded]="'true'">
    2
  </eu-button>
  <br><br>
  <eu-button text="button" size="medium" width="medium" color="primary" type="text">
  </eu-button>
  <br><br>

  <eu-button text="button" size="large" width="large" color="primary" type="default">
  </eu-button>
  <br><br>
  <eu-button text="button" size="large" width="large" color="primary" type="outline">
  </eu-button>
  <br><br>
  <eu-button text="button" size="large" width="large" color="primary" type="text">
  </eu-button>
  <br><br>

  <eu-button text="button" size="small" color="white" type="default">
  </eu-button>
  <br><br>
  <eu-button text="button" size="small" width="medium" color="white" type="outline">
  </eu-button>
  <br><br>
  <eu-button text="button" size="small" width="small" color="white" type="text">
  </eu-button>
  <br><br>

  <eu-button text="button" size="large" width="large" color="primary" type="default">
  </eu-button>
  <br><br>
  <eu-button text="button" size="large" width="large" color="primary" type="outline">
  </eu-button>
  <br><br>
  <eu-button text="button" size="large" width="large" color="primary" type="text">
  </eu-button>
  <br><br>

  <eu-button text="button" size="small" color="white" type="default">
  </eu-button>
  <br><br>
  <eu-button text="button" size="small" width="medium" color="white" type="outline">
  </eu-button>
  <br><br>
  <eu-button text="button" size="small" width="small" color="white" type="text">
  </eu-button>
  <br><br>

  <eu-label color="primary" textColor="white" size="small" type="default">3</eu-label>
  <br><br>
  <eu-label color="primary" textColor="white" size="small" type="default">New</eu-label>
  <br><br>
  <eu-label color="primary" textColor="white" size="medium" type="default">New</eu-label>
  <br><br>
  <eu-label color="primary" textColor="white" size="large" type="default">New</eu-label>
  <br><br>
  <eu-label color="secondary" textColor="grey" size="large" type="default">Promo</eu-label>
  <br><br>
  <eu-label color="secondary" textColor="grey" size="large" type="round">Promo</eu-label>
  <br><br>
  <eu-label color="success" textColor="white" size="medium" type="default">Buy Bonus</eu-label>
  <br><br>
  <eu-label color="success" textColor="white" size="large" type="round">Buy Bonus</eu-label>
  <br><br>
  <eu-label color="warning" textColor="black" size="large" type="default">Buy Bonus</eu-label>
  <br><br>
  <eu-label color="secondary" textColor="grey" size="large" type="round">Buy Bonus Buy</eu-label>
  <br><br>
  <eu-label color="error" textColor="white" size="large" type="round" iconClass="eu-icon-armchair">Buy Bonus Buy ₾
  </eu-label>
  <br>
  <br>
  <eu-label color="blue" textColor="red" size="small" type="default" iconClass="eu-icon-armchair">Buy Bonus Buy ₾
  </eu-label>
  <br><br>
  <eu-label color="blue" textColor="red" size="medium" type="default" iconClass="eu-icon-armchair">Buy Bonus Buy ₾
  </eu-label>
  <br><br>
  <eu-label color="blue" textColor="red" size="large" type="default" iconClass="eu-icon-armchair">Buy Bonus Buy ₾
  </eu-label>

  <br><br>
  <br><br>
  <form [formGroup]="myForm" id="myForm">
    <eu-input formControlName="email" type="email" label="Email" iconClass="eu-icon-user"
      [errorMessages]="errorMessages" [width]="320" [minHeight]="'auto'"></eu-input><br><br>
    <eu-input formControlName="username" type="text" label="Name" iconClass="eu-icon-user"
      [errorMessages]="errorMessages"></eu-input><br><br>
    <eu-input formControlName="number" type="number" label="Number" iconClass="eu-icon-user"></eu-input><br><br>
    <eu-input formControlName="disabledUsername" type="text" label="Disabled" iconClass="eu-icon-user"></eu-input>
    <br><br>
    <eu-input formControlName="password" type="password" label="Password" iconClass="eu-icon-rounded-lock">
    </eu-input><br><br>
    <eu-input formControlName="password1" type="password" label="Password" iconClass="eu-icon-rounded-lock"
      passStrength="default">
    </eu-input><br><br>
    <eu-input formControlName="password2" type="password" label="Password" iconClass="eu-icon-rounded-lock"
      passStrength="weak"></eu-input><br><br>
    <eu-input formControlName="password3" type="password" label="Password" iconClass="eu-icon-rounded-lock"
      passStrength="soso"></eu-input><br><br>
    <eu-input formControlName="password4" type="password" label="Password" iconClass="eu-icon-rounded-lock"
      passStrength="strong"></eu-input><br><br>
    <eu-input formControlName="errorPassword" type="text" label="Invalid"></eu-input><br><br>
    <eu-textarea formControlName="textarea1" label="Textarea"></eu-textarea><br><br>
    <eu-textarea formControlName="textarea2" label="Textarea" [required]="true"></eu-textarea><br><br>
    <eu-textarea formControlName="textarea3" label="Textarea"></eu-textarea><br><br>

    <eu-checkbox formControlName="checkbox1" label="Checkbox checked"></eu-checkbox> <br>
    <eu-checkbox formControlName="checkbox2" label="Disabled"></eu-checkbox> <br>
    <eu-checkbox formControlName="checkbox3" label="Checkbox not checked"></eu-checkbox> <br>
    <eu-checkbox formControlName="checkbox4" label="Error" [errorMessages]="errorMessages"></eu-checkbox>
    <br><br><br>

    <eu-toggle formControlName="toggle1" label="Toggle checked"></eu-toggle><br>
    <eu-toggle formControlName="toggle2" label="Disabled"></eu-toggle><br>
    <eu-toggle formControlName="toggle3" label="Toggle not checked"></eu-toggle><br>
    <eu-toggle formControlName="toggle4" label="Error" [errorMessages]="errorMessages"></eu-toggle><br>

  </form>
  <br>
  <br>

</div>
