<button class="eu-btn" [ngClass]="styleClass" [disabled]="disabled || loading" (mouseenter)="!disabled && mouseEnter($event)"
  (mouseleave)="!disabled && mouseLeave($event)" #btnElement>

  <div class="eu-btn-lds-ring" *ngIf="loading">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <span *ngIf="loading">&nbsp;</span>

  <span class="eu-btn-content-container" *ngIf="!loading">
    <span class="eu-btn-icon" [ngClass]="iconClass" *ngIf="iconClass"></span>
    <span *ngIf="text">{{text}}</span>

    <span>
      <ng-content></ng-content>
    </span>
  </span>

  <div class="circle-hover-wrapper" #hoverBackdrop *ngIf="!loading">
    <div class="circle-hover" #hoverBackdropCircle></div>
  </div>
</button>
